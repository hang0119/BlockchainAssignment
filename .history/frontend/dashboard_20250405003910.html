<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome back!</h1>
    <p>You are now logged in.</p>
    <a class="btn" href="edit-profile.html">Edit Profile</a>
    <a class="btn" href="delete-profile.html">Delete Account</a>
    <a class="btn" href="login.html">Log Out</a>
  </div>
</body>
</html>
