<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4CAF50, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .loading {
      color: #1976D2;
      margin-top: 10px;
      text-align: center;
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
    }

    .switch-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2> <!-- 或 Sign Up -->
    <form id="form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit" id="submitBtn">Login</button> <!-- 或 Sign Up -->

      <p id="errorMessage" class="error"></p>
      <p id="loadingMessage" class="loading" style="display: none;">Please wait...</p>
    </form>

    <!-- 登录页时可以链接到注册页，注册页可以链接回登录页 -->
    <div class="switch-link">
      <span>Don't have an account? <a href="signup.html">Sign Up</a></span>
    </div>
  </div>

  <!-- Firebase script + login/signup logic -->
  <!-- 根据你是 login 还是 signup 页面，改下面逻辑部分就好 -->
</body>
</html>
